<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animation effects */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Glass morphism effect */
    .glass-morphism {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      animation: fadeIn 0.5s ease-out;
    }

    /* Centering the container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-image: url("static/forest.jpg");
      background-size: cover;
      /* Adjusted this property */
      background-position: center;
      background-repeat: no-repeat;
      /* Ensure the image doesn't repeat */
    }

    /* Ensure the form does not extend beyond the viewport */
    @media (max-width: 640px) {
      .max-w-md {
        width: 90%;
      }
    }
  </style>

</head>

<body>
  <!-- Container -->
  <div class="container">
    <!-- Right Pane -->
    <div class="max-w-full w-auto p-6 glass-morphism">
      <div class="row">
        <div class="col-sm-12">
          <div class="col-md-auto" id="remove_tag" style="margin: 10px">
            {% with messages = get_flashed_messages(with_categories=true)
            %} {% if messages %} {% for category, message in messages %}
            <div class="alert alert-{{category}} alert-dismissable" role="alert" id="inside_alert">
              {{message}}
            </div>
            {% endfor %} {% endif %} {% endwith %}
          </div>
        </div>
      </div>
      <h1 class="text-3xl font-semibold mb-6 text-[#2f58e0] text-center">
        Register
      </h1>
      <h1 class="text-sm font-semibold mb-6 text-gray-500 text-center">
        Unlock Success, Register to Elevate Your Business Flavor!
      </h1>
      <div class="mt-4 flex flex-col lg:flex-row items-center justify-between"></div>
      <form action="/register" method="POST" class="space-y-4">
        <!-- Your form elements go here -->
        <div class="grid grid-cols-1 gap-x-6 gap-y-2 sm:grid-cols-6">
          <div class="sm:col-span-3">
            <label for="fullname" class="block text-sm font-medium leading-6 text-gray-900">Full name <span
                style="color: red;">*</span></label>
            <div class="mt-2">
              <input type="text" value="{{fullname}}" name="fullname" id="fullname" required
                class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div class="sm:col-span-3">
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username <span
                style="color: red;">*</span></label>
            <div class="mt-2">
              <input type="text" value="{{username}}" name="username" id="username" required
                class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div class="sm:col-span-3">
            <label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Phone Number <span
                style="color: red;">*</span></label>
            <div class="mt-2">
              <input type="text" value="{{phone}}" name="phone" id="phone" required
                class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div class="sm:col-span-3">
            <label for="company_name" class="block text-sm font-medium leading-6 text-gray-900">Company Name <span
                style="color: red;">*</span></label>
            <div class="mt-2">
              <input type="text" value="{{company_name}}" name="company_name" id="company_name" required
                class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div class="sm:col-span-6">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email <span
                style="color: red;">*</span></label>
            <div class="mt-2">
              <input type="email" value="{{email}}" name="email" id="email" required
                class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div class="sm:col-span-6">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password <span
                style="color: red;">*</span></label>
            <div class="mt-2">
              <input type="password" value="{{password}}" name="password" id="password" required
                class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <button type="submit" style="margin-top: 10px;"
            class="w-full bg-[#2f58e0] text-white px-4 py-2 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-300">
            Register
          </button>
        </div>
      </form>
      <div class="mt-4 text-sm text-gray-600 text-center">
        <p>
          Already have an account?
          <a href="/" class="text-black hover:underline" style="color: red; font-weight: 500;">Login here</a>
        </p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    function hide_button() {
      document.getElementById('remove_tag').style.display = 'none';
    }

    const myTimeout = setTimeout(hide_button, 5000);
  </script>
</body>

</html>
