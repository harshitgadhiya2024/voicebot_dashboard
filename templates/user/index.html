<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    /* Custom Styles */
    /* Gradient Background */
    body {
      background: linear-gradient(to right, #102c57, #102c57, #102c57);
      color: #fefaf6;
    }

    /* Glass morphism effect */
    .glass {
      background: rgba(254, 250, 246, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(234, 219, 200, 0.3);
      box-shadow: 0 8px 32px 0 rgba(16, 44, 87, 0.37);
    }

    /* Sidebar */
    #sidebar {
      background: linear-gradient(to bottom, #102c57, #102c57);
    }

    /* Sidebar Menu Link */
    #sidebar a {
      color: #fefaf6;
    }

    /* Employee Card Background */
    .employee-card {
      background-color: rgb(16 44 87);
    }

    /* Table Header */
    .table-header {
      background-color: #102c57;
      color: #fefaf6;
    }

    /* Table Row Background */
    .table-row {
      background-color: rgba(254, 250, 246, 0.1);
    }

    /* Fullscreen button */
    #fullscreenBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      background-color: #102c57;
      color: #fefaf6;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
    }

    .ellipse-1,
    .ellipse-1 * {
      box-sizing: border-box;
    }

    .ellipse-1 {
      background: radial-gradient(closest-side,
          rgba(119, 23, 179, 1) 0%,
          rgba(223, 9, 202, 1) 100%);
      border-radius: 50%;
      width: 280px;
      height: 280px;
      position: absolute;
      z-index: -1;
      top: 1px;
      right: 1px;
    }

    .ellipse-2,
    .ellipse-2 * {
      box-sizing: border-box;
    }

    .ellipse-2 {
      background: radial-gradient(closest-side,
          rgba(119, 23, 179, 1) 0%,
          rgba(223, 9, 202, 1) 100%);
      border-radius: 50%;
      width: 200px;
      height: 200px;
      position: absolute;
      z-index: -1;
      bottom: 1px;
      left: 200px;
    }

    .ellipse-5,
    .ellipse-5 * {
      box-sizing: border-box;
    }

    .ellipse-5 {
      background: radial-gradient(closest-side,
          rgba(114, 4, 123, 1) 0%,
          rgba(103, 9, 223, 1) 100%);
      border-radius: 50%;
      width: 100px;
      height: 100px;
      position: absolute;
      z-index: -1;
      bottom: 1px;
      right: 1px;
    }
  </style>
</head>

<body class="bg-gray-100">
  <!-- Company Dashboard -->
  <div class="flex flex-col md:flex-row h-screen">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 bottom-0 left-0 w-72 overflow-y-auto z-10 px-8 py-4 text-white">
      <button id="closeSidebarBtn" class="absolute top-2 right-2 text-white focus:outline-none md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-10 h-10">
          <path fill-rule="evenodd"
            d="M6.293 6.293a1 1 0 011.414 0L10 8.586l2.293-2.293a1 1 0 111.414 1.414L11.414 10l2.293 2.293a1 1 0 01-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 01-1.414-1.414L8.586 10 6.293 7.707a1 1 0 010-1.414z"
            clip-rule="evenodd" />
        </svg>
      </button>
      <div class="flex items-center mb-20">
        <img src="https://yt3.ggpht.com/4G6TtWxaQzXvwE4xiCzvXh0Ul9Mp5VoLeS5eu3TAykCp63STdv8l5ASkZA8oCy5hTmNPRGRa5w=s600-c-k-c0x00ffffff-no-rj-rp-mo" alt="Company Logo" class="w-10 h-10 mr-2">
        <h1 class="text-2xl font-semibold">Code Scatter</h1>
      </div>
      <ul>
        <li class="mb-4 menu-item p-3 rounded-lg hover:bg-gray-800 bg-gray-800 active">
          <a href="/dashboard" class="block flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 18v-6a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v6l-9 5-9-5zm2-6V6h14v6" />
            </svg>
            Dashboard
          </a>
        </li>
        <li class="mb-4 menu-item p-3 rounded-lg hover:bg-gray-800">
          <a href="/campaign_details" class="block flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5v14" />
            </svg>
            Campaign Details
          </a>
        </li>
        <li class="mb-4 menu-item p-3 rounded-lg hover:bg-gray-800">
          <a href="/bulk_calling" class="block flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 9h10M7 15h10M12 3v3M12 18v-3" />
            </svg>
            Bulk Auto Call
          </a>
        </li>
        <li class="mb-4 menu-item p-3 rounded-lg hover:bg-gray-800">
          <a href="/upload_audio" class="block flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm4 0a7 7 0 1 1-14 0 7 7 0 0 1 14 0zm-7 7a4 4 0 0 1-4-4" />
            </svg>
            Upload Audio
          </a>
        </li>
      </ul>
      <div class="absolute bottom-8 left-8">
        <a href="/logout"
          class="flex items-center mb-4 menu-item p-3 px-12 rounded-lg hover:bg-gray-800 table-header text-white">
          <i class="ri-expand-left-line ri-xl mr-2"></i>
          Logout
        </a>
      </div>
    </div>
    <!-- Main Content -->
    <div class="ellipse-1"></div>
    <div class="ellipse-2"></div>
    <div class="ellipse-5"></div>
    <div class="md:ml-72 overflow-y-auto flex-1 p-8 lg:p-20 glass">
      <!-- Employee Details -->
      <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4"></h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="employee-card p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-2">Total Campaigns</h2>
            <p class="text-4xl font-bold">30</p>
          </div>
          <div class="employee-card p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-2">Total Calls</h2>
            <p class="text-4xl font-bold">25000</p>
          </div>
          <div class="employee-card p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-2">Remaining Token</h2>
            <p class="text-4xl font-bold">10</p>
          </div>
        </div>
      </div>
      <!-- Employee Table -->
    </div>
    <!-- Fullscreen Button -->
    <button id="fullscreenBtn" onclick="toggleFullScreen()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" class="feather feather-maximize">
        <path d="M3 3h18v18H3V3z" />
      </svg>
    </button>
  </div>
  <script>
    // JavaScript to handle sidebar toggle
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const closeSidebarBtn = document.getElementById("closeSidebarBtn");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
    });

    closeSidebarBtn.addEventListener("click", () => {
      sidebar.classList.add("-translate-x-full");
    });

    // JavaScript to handle fullscreen toggle
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().then(() => {
          sidebar.classList.add("-translate-x-full");
        });
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen().then(() => {
            sidebar.classList.remove("-translate-x-full");
          });
        }
      }
    }
  </script>
</body>

</html>
